plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
    id 'maven-publish'
    id 'signing'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'kotlinx-serialization'
}

apply from: "${uu_build_common}/uu-build-library-common.gradle"

dependencies {

    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.security:security-crypto:1.1.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.8.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:6.0.0'
    testImplementation "org.jetbrains.kotlin:kotlin-test:${uu_kotlin_version}"
    testImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
    testImplementation "org.mockito:mockito-core:5.19.0"
    testImplementation "org.mockito:mockito-inline:5.2.0"
    testImplementation "org.mockito.kotlin:mockito-kotlin:5.2.1"

    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    androidTestImplementation "com.silverpine.uu:uu-test-ktx:${uu_test_version}"
}
